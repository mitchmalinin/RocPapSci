<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container">
        <button id="btn1" value="rock"><i class="far fa-hand-rock fa-4x"></i></button>
        <button id="btn2" value="paper"><i class="far fa-hand-paper fa-4x"></i></button>
        <button id="btn3" value="scissors"><i class="far fa-hand-scissors fa-4x"></i></button>
    </div>
    <div class="container-score">
        <div class="labels">
            <label for="#" id="player">You Picked: </label>
            <label for="#" id="computer">The Computer Picked: </label>
            <label for="#" id="winner"></label>
            </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
